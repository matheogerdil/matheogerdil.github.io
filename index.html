<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REND RESPONSIVE -->
    <title>Compte Ã  rebours</title>

    <!-- Police effrayante -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        /* --- STYLE GLOBAL --- */
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            color: white;
            font-family: 'Creepster', cursive;
            flex-direction: column;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 8px #ff0000;
        }
        
        .count {
            display: flex;
            gap: 20px;
            font-size: clamp(1.8rem, 5vw, 3rem);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .unit {
            text-align: center;
            min-width: 80px;
        }
        
        .label {
            display: block;
            font-size: clamp(0.6rem, 2vw, 1rem);
            color: #aaa;
            margin-top: 5px;
        }
        
        #days,
        #hours,
        #minutes,
        #seconds {
            color: white;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
        /* --- INSTAGRAM --- */
        
        .lienInsta img {
            width: clamp(50px, 20vw, 120px);
            height: auto;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }
        
        .lienInsta img:hover {
            transform: scale(1.1);
        }
        /* --- PETITS Ã‰CRANS --- */
        
        @media (max-width: 600px) {
            .count {
                gap: 10px;
            }
            .unit {
                min-width: 60px;
            }
        }
    </style>
</head>

<body>
    <h1>Le compte Ã  rebours a commencÃ©...</h1>
    <div class="count">
        <div class="unit"><span id="days">00</span><span class="label">Jours</span></div>
        <div class="unit"><span id="hours">00</span><span class="label">Heures</span></div>
        <div class="unit"><span id="minutes">00</span><span class="label">Minutes</span></div>
        <div class="unit"><span id="seconds">00</span><span class="label">Secondes</span></div>
    </div>

    <a class="lienInsta" href="https://www.instagram.com/matheovodk/"><img src="inta.png" alt="Instagram"></a>

    <script>
        const targetDate = new Date("2025-09-29T09:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>ðŸŽƒ Le moment est arrivÃ© ! ðŸ‘»</h1>";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
