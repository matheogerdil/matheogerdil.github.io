<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours</title>

    <!-- Police métal -->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL --- */
        
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: 'Metal Mania', cursive;
            color: white;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #990000;
            z-index: 2;
        }
        /* --- TRIANGLE EN FOND --- */
        
        .triangle-bg {
            position: absolute;
            top: 50%;
            left: 49%;
            width: 250vmin;
            /* prend 90% du plus petit côté de l’écran */
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.85;
        }
        /* --- COMPTE À REBOURS --- */
        
        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            max-width: 700px;
            text-align: center;
            z-index: 1;
        }
        
        .count {
            display: flex;
            justify-content: space-around;
            font-size: clamp(1.5rem, 5vw, 3rem);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .unit {
            text-align: center;
            flex: 1 1 60px;
        }
        
        .label {
            display: block;
            font-size: clamp(0.6rem, 2vw, 1rem);
            color: #aaa;
            margin-top: 5px;
        }
        
        #days,
        #hours,
        #minutes,
        #seconds {
            color: #ff0000;
            text-shadow: 0 0 8px #ff0000, 0 0 15px #990000;
        }
        /* --- INSTAGRAM --- */
        
        .lienInsta {
            position: absolute;
            bottom: 20px;
            z-index: 2;
        }
        
        .lienInsta img {
            width: clamp(50px, 15vw, 100px);
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .lienInsta img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!--<h1>Le compte à rebours a commencé...</h1>-->

    <!-- Triangle géant en arrière-plan -->
    <img src="triangle.jpg" alt="Triangle" class="triangle-bg">

    <!-- Compteur centré -->
    <div class="countdown-container">
        <div class="count">
            <div class="unit"><span id="days">00</span><span class="label">Jours</span></div>
            <div class="unit"><span id="hours">00</span><span class="label">Heures</span></div>
            <div class="unit"><span id="minutes">00</span><span class="label">Minutes</span></div>
            <div class="unit"><span id="seconds">00</span><span class="label">Secondes</span></div>
        </div>
    </div>

    <!-- Lien Instagram -->
    <a class="lienInsta" href="https://www.instagram.com/matheovodk/"><img src="inta.png" alt="Instagram"></a>

    <script>
        const targetDate = new Date("2025-09-29T09:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>⚡ Le moment est arrivé ⚡</h1>";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
