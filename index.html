<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Compte Ã  rebours</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0f1a;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .count {
            display: flex;
            gap: 20px;
            font-size: 2em;
        }
        
        .unit {
            text-align: center;
        }
        
        .label {
            display: block;
            font-size: 0.6em;
            color: #aaa;
        }
        
        .lienInsta {
            width: 20%;
            height: 40%;
        }
        
        #days,
        #hours,
        #minutes,
        #seconds {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Compte Ã  rebours</h1>
    <div class="count">
        <div class="unit"><span id="days">00</span><span class="label">Jours</span></div>
        <div class="unit"><span id="hours">00</span><span class="label">Heures</span></div>
        <div class="unit"><span id="minutes">00</span><span class="label">Minutes</span></div>
        <div class="unit"><span id="seconds">00</span><span class="label">Secondes</span></div>
    </div>

    <a class="lienInsta" href="https://www.instagram.com/matheovodk/"><img src="inta.png" alt=""></a>
    <script>
        const targetDate = new Date("2025-09-29T09:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>ðŸŽ‰ Le moment est arrivÃ© ! ðŸŽ‰</h1>";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
